<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Center-align the text */
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <p>Sci Calculator - Built by Muhammed Suleiman <a href="https://web.facebook.com/ahmed.idowu90" target="_blank">@ahmed.idowu90</a> on Facebook</p>
  <div class="background">
    <div class="calculator">
      <div class="screen">0</div>
      <div class="buttons">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">0</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="operator">-</button>
        <button class="operator">+</button>
        <button class="function">√</button>
        <button class="function">x²</button>
        <button class="function">x³</button>
        <button class="function">x^y</button>
        <button class="function">sin</button>
        <button class="function">cos</button>
        <button class="function">tan</button>
        <button class="function">log</button>
        <button class="function">ln</button>
        <button class="function">π</button>
        <button class="clear">C</button>
        <button class="number">.</button>
        <button class="equals">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
